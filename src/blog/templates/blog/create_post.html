{% extends 'base.html' %}

{% block content %}

<title>Criar um Post</title>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Criar Nova Postagem</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Título</label>
                            <input type="text" name="title" class="form-control" id="id_title" placeholder="Título" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Conteúdo</label>
                            <textarea name="body" id="id_body" rows="10" class="form-control" placeholder="Qual é a sua receita?" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_image" class="form-label">Imagem</label>
                            <input type="file" name="image" id="id_image" accept="image/*" class="form-control">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">POSTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
